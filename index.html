<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-container">
        <div class="display">
            <div class="operator-display"></div>
            <div class="number-display"></div>
        </div>
        <div class="buttons-container">
            <button class="misc-button">AC</button>
            <button class="misc-button">C</button>
            <button class="misc-button">DEL</button>
            <button class="operator-button">+</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button">-</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button">x</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button">/</button>
            <button id="zero" class="number-button">0</button>
            <button class="number-button">.</button>
            <button class="equals-button">=</button>
        </div>
    </div>
</body>

</html>
